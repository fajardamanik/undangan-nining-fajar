<body class="p-4 md:p-10">

    <div class="max-w-2xl mx-auto space-y-8">
        
        <div class="card p-6 md:p-8 border border-rose-100">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Tamu:</label>

            <div id="singleResult" class="mt-6 hidden p-4 bg-rose-50 rounded-xl animate-pulse">

        <div class="card p-6 md:p-8 border border-rose-100">

            <div id="bulkArea" class="mt-8 space-y-3">
                </div>
        </div>

    </div>

    <script>
        const baseUrl = "https://www.maya-fajar.my.id/";

// Fungsi untuk mendapatkan template teks (Tetap sama)
function getTemplate(namaTamu) {
    const encodedNamaURL = encodeURIComponent(namaTamu).replace(/%20/g, '+');
    const fullUrl = baseUrl + "?to=" + encodedNamaURL;

    return `Assalamu'alaikum Warahmatullahi Wabarakaatuh

Maha Suci Allah SWT dengan segala Kebesaran-Nya yang telah menciptakan makhluk-Nya berpasang-pasangan, melalui pesan ini kami ingin menyampaikan kabar bahagia atas pernikahan kami:

*Mayasitthah Ramaningsih*
&
*Fajar Raymond Damanik*

Yang InsyaAllah akan diselenggarakan pada:

Hari, Tanggal    : Sabtu, 28 Maret 2026
Akad    : 08.00 WIB
Resepsi    : 12:30 WIB - Selesai
Tempat    : Rumah Mempelai Wanita.
        Jalan Rantau 3 no. 3A, Simpang 3,
        Kec. Bukit Raya, Kota Pekanbaru,
        Riau

Untuk infomasi lebih lanjut silahkan kunjungi link berikut:
${fullUrl}

Kami berharap dan memohon do'a restu, semoga keridhoan atas do'a tersebut menjadi keberkahan untuk pernikahan kami dan terbangun keluarga yang sakinnah mawadah warrahmah.
Atas do'a dari Bapak/Ibu/Saudara/i, kami ucapkan terima kasih.

Wassalamu'alaikum Warahmatullahi Wabarakaatuh

Keluarga Besar
Maya & Fajar`;
}

// Fungsi Generate (Tetap sama strukturnya)
function generateBulk() {
    const lines = document.getElementById('bulkNames').value.split('\n');
    const container = document.getElementById('bulkArea');
    container.innerHTML = '<h3 class="font-bold text-gray-700 mb-4">Daftar Link:</h3>';

    lines.forEach((line) => {
        const nama = line.trim();
        if (nama.length > 0) {
            const pesan = getTemplate(nama);
            const encodedPesan = encodeURIComponent(pesan);
            
            const div = document.createElement('div');
            div.className = "flex items-center justify-between p-4 bg-white border border-rose-100 rounded-xl shadow-sm mb-3";
            div.innerHTML = `
                <div class="overflow-hidden mr-2">
                    <p class="font-bold text-rose-900 truncate">${nama}</p>
                </div>
                <div class="flex gap-2">
                    <button 
                        class="bg-gray-100 text-gray-600 px-3 py-2 rounded-lg text-xs font-bold hover:bg-gray-200"
                        onclick="copyManual(this)" 
                        data-raw-text="${encodedPesan}">
                        Copy
                    </button>
                    <a href="https://wa.me/?text=${encodedPesan}" target="_blank" class="bg-green-500 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-green-600">
                        WA
                    </a>
                </div>
            `;
            container.appendChild(div);
        }
    });
}

// FUNGSI COPY PERBAIKAN (Gunakan metode seleksi textarea tersembunyi)
function copyManual(btn) {
    const rawData = btn.getAttribute('data-raw-text');
    const textToCopy = decodeURIComponent(rawData);

    // Buat elemen textarea sementara untuk proses seleksi
    const textArea = document.createElement("textarea");
    textArea.value = textToCopy;
    
    // Pastikan tidak terlihat tapi tetap bisa di-select oleh browser
    textArea.style.position = "fixed";
    textArea.style.left = "-9999px";
    textArea.style.top = "0";
    document.body.appendChild(textArea);
    
    textArea.focus();
    textArea.select();
    textArea.setSelectionRange(0, 99999); // Untuk mobile

    try {
        const successful = document.execCommand('copy');
        if (successful) {
            const originalLabel = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.backgroundColor = "#dcfce7"; // Hijau muda
            btn.style.color = "#166534"; // Hijau tua
            
            setTimeout(() => {
                btn.innerText = originalLabel;
                btn.style.backgroundColor = "";
                btn.style.color = "";
            }, 2000);
        }
    } catch (err) {
        alert("Gagal copy otomatis, silakan copy manual.");
    }

    document.body.removeChild(textArea);
}
    </script>
</body>
</html>
